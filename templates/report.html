<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-i18n="missing_report">Missing Report</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header class="app-bar">
  <div class="brand">
    <div class="brand-badge"></div>
    <h1>People Connect</h1>
  </div>
  <nav class="nav-actions">
    <a class="ghost" href="{{ url_for('language') }}" data-i18n="change_language">Language</a>
    <a class="ghost" href="{{ url_for('notifications_page') }}" data-i18n="notifications">Notifications</a>
    <button class="toggle" id="theme-toggle" title="Switch theme"><span class="small muted">Theme</span><span class="dot"></span></button>
  </nav>
</header>

<main class="container center">
  <section class="card glass card-float" style="max-width:900px;">
    <h2 data-i18n="missing_report">Report a Missing Person</h2>

    <form id="missing-form" action="{{ url_for('report_missing') }}" method="post" enctype="multipart/form-data" class="mt-18">
      <div class="row cols-2">
        <div class="field">
          <label class="label" data-i18n="reporter_phone">Phone (Reporter)</label>
          <input class="input" type="tel" name="reporter_phone" placeholder="+91xxxxxxxxxx" required>
        </div>
        <div class="field">
          <label class="label" data-i18n="reporter_whatsapp">WhatsApp</label>
          <input class="input" type="tel" name="reporter_whatsapp" placeholder="+91xxxxxxxxxx" required>
        </div>
      </div>

      <div class="mt-12">
        <label class="label" data-i18n="description">Description</label>
        <textarea class="textarea" name="description" rows="4" placeholder="Age, last seen location, clothing, etc."></textarea>
      </div>

      <div class="mt-18">
        <div class="label" data-i18n="missing_photos">Missing Person Photos</div>
        <!-- Missing report uses GALLERY/UPLOAD (not camera) -->
        <div class="slots" id="missing-slots" data-mode="upload" data-name="missing_photos[]"></div>
      </div>

      <div class="mt-24">
        <button class="btn" type="submit" data-i18n="submit">Submit Report</button>
      </div>
    </form>
  </section>
</main>

<script src="{{ url_for('static', filename='script.js') }}"></script>
<script>
  UI.initTheme();
  I18N.load('{{ lang|default("en") }}');
  Slots.init('#missing-slots'); // upload picker
</script>
</body>
</html>
