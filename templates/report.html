<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Missing Person Report</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="app-bar">
    <div class="brand">
      <div class="brand-badge"></div>
      <h1>People Connect</h1>
    </div>
    <button class="toggle" id="theme-toggle" title="Switch theme">
      <span class="small muted">Theme</span>
      <span class="dot"></span>
    </button>
  </header>

  <main class="container" style="display:flex; justify-content:center;">
    <section class="card" style="max-width: 720px; width: 100%;">
      <h2>Report a Missing Person</h2>
      <form id="missing-form" action="{{ url_for('report_missing') }}" method="post" enctype="multipart/form-data" class="mt-18">
        <div class="row cols-2">
          <div class="field">
            <label class="label">Phone (Reporter)</label>
            <input class="input" type="tel" name="reporter_phone" placeholder="+91xxxxxxxxxx" required>
          </div>
          <div class="field">
            <label class="label">WhatsApp</label>
            <input class="input" type="tel" name="reporter_whatsapp" placeholder="+91xxxxxxxxxx" required>
          </div>
        </div>
        <div class="mt-12">
          <label class="label">Description</label>
          <textarea class="textarea" name="description"></textarea>
        </div>
        <div class="mt-18">
          <div class="label">Missing Person Photos</div>
          <div class="slots" id="missing-slots"></div>
        </div>
        <div class="mt-24">
          <button class="btn" type="submit">Submit Report</button>
        </div>
      </form>
    </section>
  </main>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <script>
    if (window.MissingForm?.initUploadSlots) MissingForm.initUploadSlots();

    const root = document.documentElement;
    const saved = localStorage.getItem('theme');
    if (saved) root.setAttribute('data-theme', saved);
    else if (window.matchMedia('(prefers-color-scheme: light)').matches)
      root.setAttribute('data-theme', 'light');

    document.getElementById('theme-toggle').addEventListener('click', () => {
      const newTheme = root.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
      root.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    });
  </script>
</body>
</html>
