<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Missing - People Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
<div class="blur-bg"></div>

<header>
    <h1>Report Missing</h1>
    <a href="{{ url_for('index') }}" class="btn-back">‚Üê Back</a>
</header>

<main>
    <section class="form-section">
        <form action="{{ url_for('submit_missing') }}" method="POST" enctype="multipart/form-data">
            <label>Phone Number</label>
            <input type="text" name="phone" placeholder="+91XXXXXXXXXX" required>

            <label>WhatsApp Number</label>
            <input type="text" name="whatsapp" placeholder="+91XXXXXXXXXX" required>

            <label>Description</label>
            <textarea name="description" placeholder="Details about missing person..."></textarea>

            <label>Missing Person Photo</label>
            <div class="photo-container">
                <div class="photo-upload">
                    <input type="file" name="missing_photo" accept=".jpg,.jpeg,.png" onchange="previewImage(event, this)">
                    <div class="placeholder">+</div>
                </div>
            </div>

            <button type="submit" class="btn-submit">Submit Report</button>
        </form>
    </section>
</main>

</body>
</html>
