<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-i18n="notifications">Notifications</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header class="app-bar">
  <div class="brand">
    <div class="brand-badge"></div>
    <h1>People Connect</h1>
  </div>
  <nav class="nav-actions">
    <a class="ghost" href="{{ url_for('language') }}" data-i18n="change_language">Language</a>
    <a class="ghost" href="{{ url_for('index') }}" data-i18n="registration">Registration</a>
    <button class="toggle" id="theme-toggle" title="Switch theme"><span class="small muted">Theme</span><span class="dot"></span></button>
  </nav>
</header>

<main class="container center">
  <section class="card glass card-float" style="max-width:900px;">
    <h2 data-i18n="notifications">Notification Board</h2>
    <div id="notif-list" class="mt-18 list"></div>
  </section>
</main>

<script src="{{ url_for('static', filename='script.js') }}"></script>
<script>
  UI.initTheme();
  I18N.load();
  Notif.load('{{ url_for("notifications_api") }}');
</script>
</body>
</html>
