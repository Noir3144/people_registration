<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - People Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
<div class="blur-bg"></div>

<header>
    <h1>People Registration</h1>
    <a href="{{ url_for('report_missing_page') }}" class="btn-report">Report Missing</a>
</header>

<main>
    <section class="form-section">
        <form action="{{ url_for('register') }}" method="POST" enctype="multipart/form-data">
            <label>Phone Number</label>
            <input type="text" name="phone" placeholder="+91XXXXXXXXXX" required>

            <label>WhatsApp Number</label>
            <input type="text" name="whatsapp" placeholder="+91XXXXXXXXXX" required>

            <label>Family Photos</label>
            <div class="photo-container" id="photoContainer">
                <div class="photo-upload">
                    <input type="file" name="family_photos" accept=".jpg,.jpeg,.png" onchange="previewImage(event, this)">
                    <div class="placeholder">+</div>
                </div>
            </div>

            <button type="submit" class="btn-submit">Register</button>
        </form>
    </section>

    <section class="notifications">
        <h2>Notifications</h2>
        <div id="notifBoard">Loading...</div>
    </section>
</main>

</body>
</html>
