<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Select Language</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="app-bar">
    <div class="brand">
      <div class="brand-badge"></div>
      <h1>People Connect</h1>
    </div>
    <button class="toggle" id="theme-toggle" title="Switch theme">
      <span class="small muted">Theme</span>
      <span class="dot"></span>
    </button>
  </header>

  <main class="container center">
    <section class="card card-float" style="max-width:700px;">
      <h2 data-i18n="select_language">Select Your Language</h2>
      <p class="muted" style="margin-top:6px;" data-i18n="choose_language">Choose an Indian language to continue</p>
      <div class="chips mt-18">
        {% for lang in languages %}
          <form method="post" style="display:inline;">
            <input type="hidden" name="lang" value="{{ lang.code }}">
            <button class="chip" type="submit">{{ lang.name }}</button>
          </form>
        {% endfor %}
      </div>
    </section>
  </main>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <script>UI.initTheme();</script>
</body>
</html>
